<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="containerleft">
      <p>Your Result</p>
      <div class="mark71">
        <h1><big>71</big></h1>
        <small>of 100</small>
      </div>
    <h3>Great</h3>
      <p>you scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="containerright">
      <div class="summary"><h3>Summary</h3></div>
      <ol>
        <li><img src="icon-reaction.svg" alt=""> <b>Reaction</b> <p>80/100</p></li>
        <li><img src="icon-memory.svg" alt=""> <b>memory</b> <p>92/100</p></li>
        <li><img src="icon-verbal.svg" alt=""> <b>verbal</b> <p>61/100</p></li>
        <li><img src="icon-visual.svg" alt=""> <b>visual</b> <p>72/100</p></li>
      </ol>
      <button>Continue</button>
    </div>
  </div>

</body>
</html>
